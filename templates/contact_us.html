{% load static %}
<section class="mb-5" id="contact">
  <div class="container">
    <h2 class="text-center mb-5 text-success">Contact Us</h2>

    <!-- Row 1: Contact Form -->
    <div class="row mb-5">
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-white">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>

    <!-- Row 2: Contact Info + Google Map -->
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6 text-white">
        <h4>Contact Details</h4>
        <p><strong>Address:</strong> 123 Main Street, City, State, Country</p>
        <p><strong>Email:</strong> support@myedudesk.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15785.762993049691!2d76.99085519418969!3d8.456447365339228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05baa652ef9d9f%3A0x4b7e3c384e21fe0!2sNemom%2C%20Kerala!5e0!3m2!1sen!2sin!4v1749100673143!5m2!1sen!2sin" 
        width="600" 
        height="450" 
        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- <iframe 
          src="" 
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe> -->
      </div>
    </div>
  </div>
</section>
