{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <h2 class="text-center text-success mb-4">Login</h2>
      <form method="POST">
        {% csrf_token %}
        <input class="mb-3 form-control " type="text" name="username" placeholder="Email/Username" required><br>
        <input class="mb-3 form-control " type="password" name="password" placeholder="Password" required><br>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <p style="color:red">{{ error }}</p>
    </div>
  </div>
</div>
{% endblock %}
